<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Jolokia Monitoring WebUI</title>
    <link rel="stylesheet" href="style.css">
    <title>Highcharts Update Example</title>
    <!-- Import Highcharts from CDN -->
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Import bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
    <!-- toast -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- App -->
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-3">
            </div>

            <!-- Center Content -->
            <div class="col-md-6">
                <div id="scheduler">
                    <label for="schedulerInterval"><b>Monitor interval (s)</b></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="schedulerInterval" type="number" min="1" max="3600" placeholder="10 seconds (s)">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="play()">
                                <i class="bi bi-play"></i>
                            </button>
                            <button class="btn btn-default" type="button" onclick="stop()">
                                <i class="bi bi-stop"></i>
                            </button>
                            <button class="btn btn-default" type="button" onclick="reset()">
                                <i class="bi bi-trash"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div id="jolokies">
                    <label for="jolokiaInput"><b>Jolokia URLs</b></label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="jolokiaInput">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="insert()">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div id="charts">

                </div>
            </div>
            <!-- Right Sidebar -->
            <div class="col-md-3">
            </div>
        </div>
    </div>
</body>
</html>
